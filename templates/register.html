{% extends 'base_bky.html'%}
{% block title %}用户注册 - Django{% endblock %}
{% block content %}
	<div class="hidden-xs title-top col-sm-12">
        注册新用户
        <hr class="head-hr">
    </div>
	<form class="form-horizontal col-sm-8 form-padding" role="form" id="registerForm" method="post" onsubmit="return false" novalidate="novalidate">
		<div class="form-space-top hidden-xs"></div>
		<!--每一行-->
		<div class="form-group">
			<div class="col-sm-2 control-label">
				<label class="w4-2" for="Email">邮箱</label>
			</div>
			<div class="col-sm-10 has-feedback">
				<input class="form-control" placeholder="需要通过邮件激活帐户" type="email" data-val="true" data-val-checkemailpostfix="不支持该邮箱后缀" data-val-email="邮箱格式错误" data-val-length="邮箱地址不能超过120个字符" data-val-length-max="120" data-val-regex="邮箱地址错误或不支持" data-val-regex-pattern="[\w!#\$%&amp;'\*\+\-\/=\^_`{\|}~.]+@([\w-]+\.)+(com|net|cn|org|me|cc|biz)$" data-val-remote="'邮箱' is invalid." data-val-remote-additionalfields="*.Email" data-val-remote-url="/Account/CheckEmail" data-val-required="请输入邮箱地址" id="Email" name="Email">
				<span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
				<span class="glyphicon form-control-feedback"></span>
			</div>
		</div>
	<form>		
{% endblock%}
